<mat-card class="block-register">
  <div class="register-title">Register</div>
  <div class="block-register_form">
    <mat-form-field class="register-element">
      <input matInput placeholder="Username" required>
    </mat-form-field>
    <mat-form-field class="register-element">
      <input matInput placeholder="Password" required>
    </mat-form-field>
    <mat-form-field class="register-element">
      <input matInput placeholder="Confirm Password" required>
    </mat-form-field>
  </div>
  <div>
    <button mat-button routerLink="/login" routerLinkActive="active">Login</button>
    <button mat-raised-button  color="warn">Register</button>
    <button mat-button routerLink="/" routerLinkActive="active" color="primary">Cancel</button>
  </div>
</mat-card>
